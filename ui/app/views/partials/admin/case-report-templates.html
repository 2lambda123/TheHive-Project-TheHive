<div class="box">
    <div class="box-header">
        <h3 class="box-title">Case report template management</h3>
    </div>
    <div class="box-body">
        <div class="row mb-s">
            <div class="col-md-12 clearfix">
                <div class="pull-left">
                    <!-- Single button -->
                    <div class="btn-group">
                        <button type="button" class="btn btn-sm btn-primary" ng-click="updateReport()">
                            <span class="fa fa-upload"></span> Update template
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div class="row mv-s" ng-show="!cr.templates">
            <div class="col-md-12">
                <div class="empty-message">Case report has not been created yet.</div>
            </div>
        </div>
        <div class="row" ng-show="cr.templates">
            <div class="col-sm-10">
                <div ui-ace="cr.editorOptions"
                     ng-model="cr.formData.content" style="height: 400px;"></div>
            </div>
        </div>

    </div>
</div>
