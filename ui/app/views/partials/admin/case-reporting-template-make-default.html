<div class="modal-header bg-primary">
    <h3 class="modal-title">Set template as default</h3>
</div>
<div class="modal-body">
    <p>
        Are you sure you want to set the template <strong>{{vm.template.title}}</strong> as default?
    </p>
</div>
<div class="modal-footer text-left">
    <button class="btn btn-default" ng-click="vm.cancel()" type="button">Cancel</button>
    <button class="btn btn-danger pull-right" ng-click="vm.ok()">Set the template as default.</button>
</div>
